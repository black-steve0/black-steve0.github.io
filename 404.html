<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <div></div>
  <script>
    const path = window.location.pathname;
    // List all your .html pages here
    const htmlPages = ['about', 'projects', 'contact']; // Add your page names
    
    if (htmlPages.some(page => path.includes(page))) {
      window.location.replace(path + '.html');
    } else {
      // Actual 404 handling
      document.body.innerHTML = '<h1>Page Not Found</h1>';
    }
  </script>
</head>
<body></body>
</html>
