<style>
  :root {
      --background-color: #0a192f;
      --text-color: #e6f1ff;
      --accent-color: #64ffda;
      --secondary-bg: #112240;
      --hover-bg: rgba(100, 255, 218, 0.1);
      --nav-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      --transition-speed: 0.3s;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      line-height: 1.6;
    }

    /* Navbar Styles */
    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: rgba(10, 25, 47, 0.95);
      backdrop-filter: blur(10px);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
      transition: transform var(--transition-speed);
      box-shadow: var(--nav-shadow);
    }

    .nav-scrolled {
      transform: translateY(-100%);
    }

    .navbar-brand {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .brand-logo {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--accent-color);
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .brand-logo svg {
      width: 24px;
      height: 24px;
      fill: var(--accent-color);
    }

    .navbar-links {
      display: flex;
      gap: 2rem;
      align-items: center;
    }

    .nav-link {
      color: var(--text-color);
      text-decoration: none;
      font-size: 0.9rem;
      padding: 0.5rem 0;
      position: relative;
      transition: color var(--transition-speed);
    }

    .nav-link::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 2px;
      background-color: var(--accent-color);
      transition: width var(--transition-speed);
    }

    .nav-link:hover {
      color: var(--accent-color);
    }

    .nav-link:hover::after {
      width: 100%;
    }

    /* Sidebar Styles */
    .sidebar {
      position: fixed;
      left: 0;
      top: 0;
      height: 100vh;
      width: 250px;
      background-color: var(--secondary-bg);
      padding-top: 5rem;
      transition: transform var(--transition-speed), width var(--transition-speed);
      box-shadow: var(--nav-shadow);
      overflow-x: hidden;
      z-index: 999;
    }

    .sidebar.collapsed {
      width: 70px;
    }

    .sidebar-nav {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      padding: 1rem;
    }

    .sidebar-link {
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 0.8rem 1rem;
      color: var(--text-color);
      text-decoration: none;
      border-radius: 8px;
      transition: all var(--transition-speed);
    }

    .sidebar-link:hover {
      background-color: var(--hover-bg);
      color: var(--accent-color);
    }

    .sidebar-link.active {
      background-color: var(--hover-bg);
      color: var(--accent-color);
    }

    .sidebar-icon {
      width: 20px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .sidebar-text {
      font-size: 1.23rem;
      white-space: nowrap;
      opacity: 1;
      transition: opacity var(--transition-speed);
    }

    .collapsed .sidebar-text {
      opacity: 0;
      width: 0;
    }

    .sidebar-footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      padding: 1rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      background-color: var(--secondary-bg);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .navbar-links {
        position: fixed;
        top: 60px;
        left: 0;
        width: 100%;
        flex-direction: column;
        background-color: var(--secondary-bg);
        padding: 1rem;
        clip-path: polygon(0 0, 100% 0, 100% 0, 0 0);
        transition: clip-path var(--transition-speed);
      }

      .navbar-links.active {
        clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
      }

      .sidebar {
        transform: translateX(-100%);
      }

      .sidebar.active {
        transform: translateX(0);
      }

      .nav-toggle {
        display: block;
        width: 30px;
        height: 20px;
        position: relative;
        cursor: pointer;
      }

      .nav-toggle span {
        display: block;
        width: 100%;
        height: 2px;
        background-color: var(--text-color);
        position: absolute;
        transition: all var(--transition-speed);
      }

      .nav-toggle span:nth-child(1) { top: 0; }
      .nav-toggle span:nth-child(2) { top: 9px; }
      .nav-toggle span:nth-child(3) { top: 18px; }

      .nav-toggle.active span:nth-child(1) {
        transform: rotate(45deg) translate(6px, 6px);
      }

      .nav-toggle.active span:nth-child(2) {
        opacity: 0;
      }

      .nav-toggle.active span:nth-child(3) {
        transform: rotate(-45deg) translate(8px, -8px);
      }
    }
</style>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Sidebar</title>
  </head>
  <body>
    <br><br><br>
      <nav class="sidebar-nav">
        <a onclick="window.parent.location.href = `/`;" class="sidebar-link">
          <span class="sidebar-icon"><i class="fas fa-home"></i></span>
          <span class="sidebar-text">Home</span>
        </a>
        <a onclick="window.parent.location.href = `/projects.html`;" class="sidebar-link">
          <span class="sidebar-icon"><i class="fas fa-briefcase"></i></span>
          <span class="sidebar-text">Projects</span>
        </a>
        <a onclick="window.parent.location.href = `/skills.html`;" class="sidebar-link">
          <span class="sidebar-icon"><i class="fas fa-code"></i></span>
          <span class="sidebar-text">Skills</span>
        </a>
      </nav>
      <!-- <div class="sidebar-footer">
        <div class="sidebar-text">.</div>
      </div> -->
    <script>
      let lastScroll = 0;
      window.addEventListener('scroll', () => {
        const navbar = document.querySelector('.navbar');
        const currentScroll = window.pageYOffset;
        
        if (currentScroll > lastScroll && currentScroll > 100) {
          navbar.classList.add('nav-scrolled');
        } else {
          navbar.classList.remove('nav-scrolled');
        }
        lastScroll = currentScroll;
      });
  
      const navLinks = document.querySelector('.navbar-links');
  
      const sidebar = document.querySelector('.sidebar');
  
      const sidebarLinks = document.querySelectorAll('.sidebar-link');
      
      sidebarLinks.forEach(link => {
        link.addEventListener('click', () => {
          sidebarLinks.forEach(l => l.classList.remove('active'));
          link.classList.add('active');
        });
      });
    </script>
  </body>
</html>
